spring:
  application:
    name: ai-code-generator-backend
server:
  port: 8080
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.aicodegenerate.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
